{% extends 'livros/base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}


    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Excluir registros</h3>
            <p class="lead">Confirme para excluir</p>

            <hr>
            <form method="post" action="">
                <p>Deseja excluir o registro: {{ object }} ?</p>

                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-danger">Excluir</button>
                <a type="button" href = "{% url 'livros:listar'%}" class="btn btn-primary">Cancelar</a>

            </form>
        </div>

    </div>

{% endblock %}
